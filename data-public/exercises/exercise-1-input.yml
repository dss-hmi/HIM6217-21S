-
  prompt: How many unique customers does Rexon Metal have?
  requirements:
    - must use `SELECT`
    - must use `count`
  code: |
    SELECT
      count(distinct(customer_id)) as count_customer
    FROM customer
  # answers:
  #   - 5
  #   - five
