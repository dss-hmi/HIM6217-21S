-
  prompt: How many unique customers does Rexon Metal have?
  requirements:
    - must use `SELECT`
    - must use `count`
  code: |
    SELECT
      count(distinct(customer_id)) as count_customer
    FROM customer
  pull_column: count_customer
  pull_row: 1
  # answers:
  #   - 5
  #   - five
-
  prompt: How many unique orders does Rexon Metal have?
  requirements:
    - must use `SELECT`
    - must use `count`
  code: |
    SELECT
      count(distinct(customer_id)) + 10 as count_order
    FROM customer
  pull_column: count_order
  pull_row: 1
